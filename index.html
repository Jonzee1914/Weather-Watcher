<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Ultra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Watcher</title>
</head>
<body>
    <!-- Header Section -->

    <div class="justify-content-center bg-warning text-white mx-0 px-1">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12">
                <h1 class="display-2 text-center mb-0 w-100 mainTitle">WeatherWatcher</h1>
                <h2 class= "text-center mt-0 px-0">It's the weather, whether you like it or not!</p>
            </div>
        </div>
        
    </div>

    <!-- Main Section Container-->
    <div class="container-fluid">
        <!-- 1 Row-->
        <div class="row">
            <div class="col-3 bg-light border-1">
                <div class="headerSearch row justify-content-center">
                    <h3 class="mt-3">Search for a City:</h3>
                </div>                
                <div class="formInput row justify-content-center">
                    <input class="border" type="text" id="searchCity"/>
                    <button type="button" class="btn btn-primary btn-md border-0" id="btn-search">
                        <span class="oi oi-magnifying-glass"></span>
                    </button>
                </div>
                <!-- this border it just to see it, it needs to clear or erase-->
                <!-- <div class="list-group row m-3" id="historic-Cities"></div> -->
            </div>
            <div class="col-9">
                <div class="row border m-3" id="targetCity"></div>
                <div class=" row m-3" id="infoCity"></div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
